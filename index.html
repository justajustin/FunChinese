<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文笑话学习</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div id="jokeCard" class="joke-card">
            <div class="joke-content">
                <img id="jokeImage" alt="中文笑话图片">
                <div class="text-content">
                    <div class="chinese-container">
                        <p id="chineseText" class="chinese-text"></p>
                        <button id="playButton" class="play-button">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </button>
                    </div>
                    <p id="englishText" class="english-text"></p>
                    <div id="keywords" class="keywords"></div>
                </div>
            </div>
        </div>
        <button id="nextJokeBtn" class="next-button" aria-label="下一个笑话">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
            </svg>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
